<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/headtag :: headtag"/>

<body>
<div class="page-wrapper chiller-theme toggled">

    <div th:replace="fragments/sidebarfragment :: sidebar"></div>

    <main class="page-content">
        <div class="container">
            <form  th:object="${userob}">
                <div class="form-group input-group-sm mb-3">
                    <label th:for="userName">User Name</label>
                    <input disabled th:field="*{userName}" type="text" placeholder="user name" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="form-group-sm mb-3">
                    <label th:for="email">Email</label>
                    <input disabled th:field="*{email}" type="email" class="form-control" placeholder="email address" aria-label="Recipient's email" aria-describedby="basic-addon2">
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group input-group-sm mb-3">
                            <label th:for="firstName">First Name</label>
                            <input disabled th:field="*{firstName}" type="text" placeholder="first name" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group input-group-sm mb-3">
                            <label th:for="lastName">Last Name</label>
                            <input disabled th:field="*{lastName}" type="text" placeholder="last name" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Roles</label>
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-check" th:each="role: ${AllRoles}">
                                        <input disabled class="form-check-input" type="checkbox" th:field="*{roles}" th:value="${role.name}">
                                        <label class="form-check-label" th:for="${#ids.prev('roles')}" th:text="${role.name}">
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-9"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" onclick="history.back()">Close</button>
                </div>
            </form>
        </div>
    </main>
</div>

<!-- page-wrapper -->
<div th:replace="fragments/footer :: footer" th:remove="tag"></div>
<script src="js/sidebar.js"  th:src="@{/js/sidebar.js}"></script>
</body>
</html>
